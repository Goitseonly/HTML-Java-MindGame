<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0;
    minimum-scale=1.0; user-scalable=0;" />
    <title>Mind Game</title>
    <link rel="stylesheet" href="Style/style.css">
</head>

<body>
    <div id="reset">
        <a href="start.html"><img class="start-btn" src="Images/ResertBtn.png" title="Game-Reset" /></a>
    </div>

    <section class="memory-game">
        <div class="memory-card" data-frame="gameOver">
            <img class="front-face" src="Images/cSharp.png" alt="gameOver" />
            <img class="back-face" src="Images/StartNormal.png" alt="Picture" />
        </div>
        <div class="memory-card" data-frame="cssNormal">
            <img class="front-face" src="Images/cssNormal.png" alt="cssNormal" />
            <img class="back-face" src="Images/StartNormal.png" alt="Picture" />
        </div>
        <div class="memory-card" data-frame="htmlNormal">
            <img class="front-face" src="Images/htmlNormal.png" alt="htmlNormal" />
            <img class="back-face" src="Images/StartNormal.png" alt="Picture" />
        </div>
        <div class="memory-card" data-frame="cc+Normal">
            <img class="front-face" src="Images/cc++Normal.png" alt="cc+Normal" />
            <img class="back-face" src="Images/StartNormal.png" alt="Picture" />
        </div>
        <div class="memory-card" data-frame="javaNormal">
            <img class="front-face" src="Images/javaNormal.png" alt="javaNormal" />
            <img class="back-face" src="Images/StartNormal.png" alt="Picture" />
        </div>
        <div class="memory-card" data-frame="Game">
            <img class="front-face" src="Images/Python.png" alt="Game" />
            <img class="back-face" src="Images/StartNormal.png" alt="Picture" />
        </div>
        <div class="memory-card" data-frame="StartNormal">
            <img class="front-face" src="Images/Python.png" alt="StartNormal" />
            <img class="back-face" src="Images/StartNormal.png" alt="Picture" />
        </div>
        <div class="memory-card" data-frame="cssNormal">
            <img class="front-face" src="Images/cssNormal.png" alt="cssNormal" />
            <img class="back-face" src="Images/StartNormal.png" alt="Picture" />
        </div>
        <div class="memory-card" data-frame="htmlNormal">
            <img class="front-face" src="Images/htmlNormal.png" alt="htmlNormal" />
            <img class="back-face" src="Images/StartNormal.png" alt="Picture" />
        </div>
        <div class="memory-card" data-frame="cc++Normal">
            <img class="front-face" src="Images/cc++Normal.png" alt="cc++Normal" />
            <img class="back-face" src="Images/StartNormal.png" alt="Picture" />
        </div>
        <div class="memory-card" data-frame="javaNormal">
            <img class="front-face" src="Images/javaNormal.png" alt="javaNormal" />
            <img class="back-face" src="Images/StartNormal.png" alt="Picture" />
        </div>
        <div class="memory-card" data-frame="Game">
            <img class="front-face" src="Images/cSharp.png" alt="Game" />
            <img class="back-face" src="Images/StartNormal.png" alt="Picture" />
        </div>

    </section>


    <script src="Scripts/main.js"></script>
</body>

</html>
